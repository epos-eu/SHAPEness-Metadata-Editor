    <section class="ftco-section ftco-slant" id="section-services">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center ftco-animate">
            <h2 class="text-uppercase ftco-uppercase">ISSUES</h2>
            <br>
            <br>
            <p><a href="https://github.com/epos-eu/SHAPEness-Metadata-Editor/issues/new" target="_blank" style="background-color: black; color: white; border: black;" class="btn btn-primary ftco-animate">Open GitHub issue</a></p>
            <p><a href='https://epos-ci.brgm.fr/epos-public/issuetracker/-/issues/new?issue%5Bassignee_id%5D=&issue%5Bmilestone_id%5D=&issue[description]=/label ~"Metadata%20Editor"' target="_blank"  style="background-color: orangered; color: black;  border: black;" class="btn btn-primary ftco-animate">Open GitLab issue (for EPOS Users)</a></p>
            <br>
            <br>
            <br>
            <!--<p class="lead">To open a new issue:<br></p>-->
            <div class="row justify-content-center mb-5">
              <div id="traker" class="col-md-7">
                <script>
                  var urlToGetAllOpenBugsGitHub = "https://api.github.com/repos/epos-eu/SHAPEness-Metadata-Editor/issues?state=open";
       
                 $(document).ready(function () {
                     $.getJSON(urlToGetAllOpenBugsGitHub, function (allIssues) {
                         $("#traker").append("<p class=\"lead\">Found " + allIssues.length + " issues on GitHub</p></br>");
                         $.each(allIssues, function (i, issue) {
                             $("#traker")
                                 .append("<b>" + issue.number + " - " + issue.title + "</b></br>")
                                 .append("created at: " + issue.created_at + "</br>")
                                 .append(issue.body + "</br></br></br>");
                         });
                     });
                 });
                 var urlToGetAllOpenBugsGitLab = "https://epos-ci.brgm.fr/api/v4/projects/85/issues?state=opened&labels[]=Metadata%20Editor";
       
                $(document).ready(function () {
                    $.getJSON(urlToGetAllOpenBugsGitLab, function (allIssues) {
                        $("#traker").append("<p class=\"lead\">Found " + allIssues.length + " issues on GitLab</p></br>");
                        $.each(allIssues, function (i, issue) {
                            $("#traker")
                                .append("<b>" + issue.number + " - " + issue.title + "</b></br>")
                                .append("created at: " + issue.created_at + "</br>")
                                .append(issue.body + "</br></br></br>");
                        });
                    });
                });
                  </script>
                </div>
            </div>
          </div>
        </div>
        <!-- END row -->
